Outputs: {}
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  InstanceTypeFamily:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type family
  LogPublicationControl:
    NoEcho: 'true'
    Type: String
    Description: If true customer service logs will be published to S3.
    AllowedValues:
      - 'true'
      - 'false'
    ConstraintDescription: must be Boolean.
    Default: 'false'
  DocumentRoot:
    NoEcho: 'true'
    Type: String
    Description: >-
      Enables you to specify the child directory of your project that is treated
      as the public-facing web root. If your root document is stored in your
      project directory, leave this set to "/". If your root document is inside
      a child directory (e.g., <project>/public), set this value to match the
      child directory. Values should begin with a "/" character, and may NOT
      begin with a "." character.
    Default: ''
  InstancePort:
    NoEcho: 'true'
    Type: String
    Description: Listen Port
    Default: '80'
  XRayEnabled:
    NoEcho: 'true'
    Type: String
    Description: Enables AWS X-Ray for your environment.
    Default: 'false'
  DisplayErrors:
    NoEcho: 'true'
    Type: String
    Description: >-
      Specifies whether error messages should be part of the output. (This value
      is written to the php.ini file.)
    Default: 'Off'
  AWSEBEnvironmentId:
    NoEcho: 'true'
    Type: String
  HooksPkgUrl:
    NoEcho: 'true'
    Type: String
    Description: Hooks package URL
    Default: >-
      https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_php74_amazon_linux_2_1.0.630.0_20201002024740/lib/hooks.tar.gz
  ZlibOutputCompression:
    NoEcho: 'true'
    Type: String
    Description: >-
      Specifies whether PHP should use compression for output. (This value is
      written to the php.ini file.)
    Default: 'Off'
  AWSEBEnvironmentName:
    NoEcho: 'true'
    Type: String
  AWSEBReferrerId:
    NoEcho: 'true'
    Type: String
    Default: ''
  AppSource:
    NoEcho: 'true'
    Type: String
    Description: The url of the application source.
    Default: >-
      https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_php74_amazon_linux_2_1.0.630.0_20201002024740/sampleapp/EBSampleApp-PHP.zip
  MaxExecutionTime:
    NoEcho: 'true'
    Type: Number
    Description: >-
      Sets the maximum time, in seconds, a script is allowed to run before it is
      terminated by the environment. This helps prevent poorly written scripts
      from tying up the server.
    Default: 60
  ProxyServer:
    NoEcho: 'true'
    Type: String
    Description: Application Proxy Server
    Default: nginx
  MemoryLimit:
    NoEcho: 'true'
    Type: String
    Description: >-
      Specifies the amount of memory allocated to the PHP environment. (This
      value is written to the php.ini file.)
    Default: 256M
  EnvironmentVariables:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: Program environment variables.
    Default: ''
  AllowUrlFopen:
    NoEcho: 'true'
    Type: String
    Description: >-
      Specifies whether the PHP's file functions are allowed to retrieve data
      from remote locations, such as websites or FTP servers. (This value is
      written to the php.ini file.)
    Default: 'On'
  AWSEBAgentId:
    NoEcho: 'true'
    Type: String
    Default: ''
  ComposerOptions:
    NoEcho: 'true'
    Type: String
    Description: >-
      Sets custom options to use when installing dependencies using Composer
      through composer.phar install
    Default: ''
  InstanceType:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type
    ConstraintDescription: must be a valid EC2 instance type.
  AWSEBEnvironmentBucket:
    NoEcho: 'true'
    Type: String
  ProxyStaticFiles:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: A mapping from virtual path to physical path.
    Default: ''
Resources:
  AWSEBV2LoadBalancer:
    Properties:
      SecurityGroups:
        - !Ref AWSEBLoadBalancerSecurityGroup
      Subnets:
        - subnet-2d02a34b
        - subnet-c29936e3
        - subnet-f3e57ffd
        - subnet-17a40948
        - subnet-ce2fdbff
        - subnet-516f1f1c
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
  AWSEBAutoScalingLaunchConfiguration:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      SecurityGroups:
        - !Ref AWSEBSecurityGroup
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - >-
              Content-Type: multipart/mixed;
              boundary="===============5189065377222898407=="
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - ''
            - |+

            - '--===============5189065377222898407=='
            - |+

            - 'Content-Type: text/cloud-config; charset="us-ascii"'
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - 'Content-Transfer-Encoding: 7bit'
            - |+

            - 'Content-Disposition: attachment; filename="cloud-config.txt"'
            - |+

            - ''
            - |+

            - '#cloud-config'
            - |+

            - 'repo_upgrade: none'
            - |+

            - 'repo_releasever: '
            - !FindInMap 
              - ContainerMeta
              - AMIMeta
              - RepoReleaseVersion
            - |+

            - !FindInMap 
              - AWSEBOptions
              - options
              - CloudConfigOptions
            - |+

            - ''
            - |+

            - '--===============5189065377222898407=='
            - |+

            - 'Content-Type: text/x-shellscript; charset="us-ascii"'
            - |+

            - 'MIME-Version: 1.0'
            - |+

            - 'Content-Transfer-Encoding: 7bit'
            - |+

            - 'Content-Disposition: attachment; filename="user-data.txt"'
            - |+


            - '#!/bin/bash'
            - |+

            - >-
              exec > >(tee -a /var/log/eb-cfn-init.log|logger -t [eb-cfn-init]
              -s 2>/dev/console) 2>&1
            - |+

            - 'echo [`date -u +"%Y-%m-%dT%H:%M:%SZ"`] Started EB User Data'
            - |+

            - set -x
            - |+

            - |+


            - 'function sleep_delay '
            - |+

            - '{'
            - |+

            - '  if (( $SLEEP_TIME < $SLEEP_TIME_MAX )); then '
            - |+

            - '    echo Sleeping $SLEEP_TIME'
            - |+

            - '    sleep $SLEEP_TIME  '
            - |+

            - '    SLEEP_TIME=$(($SLEEP_TIME * 2)) '
            - |+

            - '  else '
            - |+

            - '    echo Sleeping $SLEEP_TIME_MAX  '
            - |+

            - '    sleep $SLEEP_TIME_MAX  '
            - |+

            - '  fi'
            - |+

            - '}'
            - |+


            - '# Executing bootstrap script'
            - |+

            - SLEEP_TIME=10
            - |+

            - SLEEP_TIME_MAX=3600
            - |+

            - 'while true; do '
            - |+

            - '  curl '
            - !FindInMap 
              - AWSEBOptions
              - options
              - UserDataScript
            - ' > /tmp/ebbootstrap.sh '
            - |+

            - '  RESULT=$?'
            - |+

            - '  if [[ "$RESULT" -ne 0 ]]; then '
            - |+

            - '    sleep_delay '
            - |+

            - '  else'
            - |+

            - '    SLEEP_TIME=2'
            - |+

            - '    /bin/bash /tmp/ebbootstrap.sh '
            - '    '''
            - !Ref AWSEBInstanceLaunchWaitHandle
            - ''''
            - '    '''
            - !Ref 'AWS::StackId'
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - AWSEBHealthdGroupId
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - AWSEBHealthdEndpoint
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - HealthdProxyLogLocation
            - ''''
            - '    '''
            - !FindInMap 
              - AWSEBOptions
              - options
              - platformengine
            - ''''
            - '    '''
            - !Ref 'AWS::Region'
            - ''''
            - |+

            - '    RESULT=$?'
            - |+

            - '    if [[ "$RESULT" -ne 0 ]]; then '
            - |+

            - '      sleep_delay '
            - |+

            - '    else '
            - |+

            - '      exit 0  '
            - |+

            - '    fi '
            - |+

            - '  fi '
            - |+

            - done
            - |+


            - '--===============5189065377222898407==-- '
      ImageId: !FindInMap 
        - AWSEBAWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - hvm
      IamInstanceProfile: aws-elasticbeanstalk-ec2-role
      InstanceType: !Ref InstanceType
      InstanceMonitoring: false
  AWSEBV2LoadBalancerListener:
    Properties:
      LoadBalancerArn: !Ref AWSEBV2LoadBalancer
      DefaultActions:
        - TargetGroupArn: !Ref AWSEBV2LoadBalancerTargetGroup
          Type: forward
      Port: 80
      Protocol: HTTP
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
  AWSEBLoadBalancerSecurityGroup:
    Properties:
      GroupDescription: >-
        Elastic Beanstalk created security group used when no ELB security
        groups are specified during ELB creation
      VpcId: vpc-c07489bd
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: '80'
          ToPort: '80'
          IpProtocol: tcp
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          FromPort: '80'
          ToPort: '80'
          IpProtocol: tcp
    Type: 'AWS::EC2::SecurityGroup'
  AWSEBSecurityGroup:
    Properties:
      GroupDescription: SecurityGroup for ElasticBeanstalk environment.
      SecurityGroupIngress:
        - FromPort: '80'
          ToPort: '80'
          IpProtocol: tcp
          SourceSecurityGroupId: !Ref AWSEBLoadBalancerSecurityGroup
    Type: 'AWS::EC2::SecurityGroup'
  AWSEBAutoScalingScaleDownPolicy:
    Properties:
      ScalingAdjustment: '-1'
      AutoScalingGroupName: !Ref AWSEBAutoScalingGroup
      AdjustmentType: ChangeInCapacity
    Type: 'AWS::AutoScaling::ScalingPolicy'
  AWSEBInstanceLaunchWaitHandle:
    Type: 'AWS::CloudFormation::WaitConditionHandle'
  AWSEBAutoScalingGroup:
    Metadata:
      ForcingMetadataUpdate: Changing something in the metadata will force re-compuation
      'AWS::CloudFormation::Init':
        Infra-WriteTailLogsConf:
          files:
            /opt/elasticbeanstalk/tasks/taillogs.d/eb-activity.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/eb-commandprocessor.log
                  - /var/log/eb-activity.log
                  - ''
            /opt/elasticbeanstalk/tasks/taillogs.d/eb-version-deployment.conf:
              content: !Join 
                - |+

                - - /var/log/eb-version-deployment.log
                  - ''
        Infra-WriteBundleLogsConf:
          files:
            /opt/elasticbeanstalk/tasks/bundlelogs.d/eb-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/eb-cfn-init*
                  - /var/log/eb-tools*
                  - /var/log/eb-publish-logs*
                  - /var/log/eb-commandprocessor*
                  - /var/log/eb-activity*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/cfn-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cfn-hup*
                  - /var/log/cfn-init*
                  - /var/log/cfn-wire*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/eb-version-deployment.conf:
              content: !Join 
                - |+

                - - /var/log/eb-version-deployment.log
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/cloud-init-system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cloud-init*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/system.conf:
              mode: '000644'
              content: !Join 
                - |+

                - - /var/log/cron
                  - /var/log/messages
                  - /var/log/yum.log
                  - ''
        InfoTask-TailLogs:
          commands:
            taillogs:
              command: !Join 

AWSTemplateFormatVersion: 2010-09-09
Description:  Kittens Carousel is a static website application deployed with Apache Web Server on AWS Elastic Compute Cloud (EC2) Instance using AWS Cloudformation Service.
Resources:
  ProjectInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0c94855ba95c71c99
      InstanceType: t2.micro
      KeyName: aaa
      SecurityGroups:
        - HTTP and SSH
      UserData:
         Fn::Base64:
          !Sub |
             #! /bin/bash -xe
             sudo yum update -y
             sudo yum install httpd -y
             sudo chmod -R 777 /var/www/html
             cd /var/www/html
             sudo wget https://raw.githubusercontent.com/oguzhankeha/Clarusway-aws-devops-workshop/master/aws/projects/101-kittens-carousel-static-website-ec2/static-web/index.html
             sudo wget https://raw.githubusercontent.com/oguzhankeha/Clarusway-aws-devops-workshop/master/aws/projects/101-kittens-carousel-static-website-ec2/static-web/cat0.jpg
             sudo wget https://raw.githubusercontent.com/oguzhankeha/Clarusway-aws-devops-workshop/master/aws/projects/101-kittens-carousel-static-website-ec2/static-web/cat1.jpg
             sudo wget https://raw.githubusercontent.com/oguzhankeha/Clarusway-aws-devops-workshop/master/aws/projects/101-kittens-carousel-static-website-ec2/static-web/cat2.jpg
             sudo systemctl start httpd
             sudo systemctl enable httpd
      Tags:
        - Key: Name
          Value: project101
Outputs:
  PublicDNS:
    Description: Public DNSName of the newly created EC2 instance
    Value:
      Fn::GetAtt:
        - ProjectInstance
        - PublicDnsName